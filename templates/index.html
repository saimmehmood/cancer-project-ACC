<!doctype html>
<title>Output files from CellProfiler</title>
<h2> The following files were created from the analysis </h2>
{% if directory  %}
	<ul>
	{% for item in directory %}
  		<li>
	  		<a href="{{ url_for('send_file', filename=item) }}">
	  			{{ item }}
	  		</a>
  		</li>
	{% endfor %}
	</ul>
{% else %}
	{{ directory }}
{% endif %}
